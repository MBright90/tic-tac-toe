<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>
    <script type="module" src="./javascript.js" defer></script>

</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div class="help-icon">
            <p>
                
            </p>
        </div>
    </header>

    <main>
        <div class="player-space">
            <div class="player-card">
                <p class="player-icon"><i class="fa-solid fa-person"></i></p>
                <div class="player-info">
                    <p class="player-name">Player X</p>
                    <p class="player-score"> </p>
                </div>
            </div>
        </div>
        <div class="game-space">
            <div class="board-container">

            </div>
        </div>
        <div class="player-space">
            <div class="player-card">
                <p class="player-icon"><i class="fa-solid fa-person"></i></p>
                <div class="player-info">
                    <p class="player-name">Player O</p>
                    <p class="player-score"> </p>
                </div>
            </div>
        </div>

    </main>

    <div class="modal-background">
        <div class="end-game-modal">
            <p class="end-game-message">Placement</p>
            <p>Play again?</p>
            <button class="new-game-button" type="button">Yes</button>
            <button class="cancel-game-button" type="button">No</button>
        </div>
    </div>

    <div class="choice-background">
        <div class="choice-modal">

            <input id="player-one-name" type="text" placeholder="Player One Name">
            <input id="player-two-name" type="text" placeholder="Player Two Name">
            

            <div class="choice-buttons">
                <button class="choose-player" type="button"><i class="fa-solid fa-person"></i></button>
                <p>or</p>
                <button class="choose-computer" type="button"><i class="fa-solid fa-computer"></i></button>
            </div>

            <button class="choice-confirm-button" type="button">Lets Go</button>

        </div>
    </div>

    <footer><a href="https://github.com/MBright90/tic-tac-toe"><i class="fa-brands fa-github"></i> MBright90</a></footer>
</body>

</html>
